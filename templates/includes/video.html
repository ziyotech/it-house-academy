{% load static %}
<link rel="preconnect" href="https://fonts.googleapis.com" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<link
  href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;700;900&display=swap"
  rel="stylesheet"
/>

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
<link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet" />

<link rel="stylesheet" href="css/magnific-popup.css' %}" />

<link href="{% static 'css/aos.css' %}" rel="stylesheet" />

<link href="{% static 'css/templatemo-nomad-force.css' %}" rel="stylesheet" />
<section class="hero" id="hero">
  <div class="heroText">
    <h1 class="text-white mt-5 mb-lg-4" data-aos="zoom-in" data-aos-delay="800">
      IT HOUSE ACADEMY
    </h1>

    <p
      class="text-secondary-white-color"
      data-aos="fade-up"
      data-aos-delay="1000"
    >
      create a great video for your
      <strong class="custom-underline">website</strong>
    </p>
  </div>

  <div class="videoWrapper">
    <video
      autoplay=""
      loop=""
      muted=""
      class="custom-video"
    >
      <source
        src="{% static 'videos/video.mp4' %}"
        type="video/mp4"
      />

      Your browser does not support the video tag.
    </video>
  </div>

  <div class="overlay"></div>
</section>

<!-- JAVASCRIPT FILES -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery.sticky.js' %}"></script>
<script src="{% static 'js/aos.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/magnific-popup-options.js' %}"></script>
<script src="{% static 'js/scrollspy.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
