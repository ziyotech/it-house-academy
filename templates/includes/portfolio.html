{% load static %}
<link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
<section class="section-padding" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2 class="mb-5 text-center" data-aos="fade-up">Portfolio</h2>
            </div>
            <div class="col-lg-12 big" style="display: flex; margin-right: 10px !important; justify-content: space-between; flex-wrap: wrap;">
                {% for portfolio in portfolios %}
                <div class="portfolio-thumb cards mb-4" data-aos="fade-up" style="width: 500px;">
                    <a href="#">
                        <img src="{{ portfolio.portfolio_image.url }}" class="img-fluid portfolio-image" alt="" />
                    </a>
                    <div class="portfolio-info">
                        <h4 class="portfolio-title mb-0">{{ portfolio.portfolio_heading }}</h4>
                        <p class="text-danger">{{ portfolio.portfolio_subheading }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
